<nb-card>
  <nb-card-header>Ask a Quaestion</nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <label for="titleId" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Title" type="text" [(ngModel)]="post.title" id="titleId">
      </div>
    </div>

    <div class="form-group row">
      <label for="bodyId" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="Description" [(ngModel)]="post.body" id="bodyId"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="tagId" class="col-sm-2 col-form-label">Components</label>
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="Component" [(ngModel)]="post.tags" id="tagId"></textarea>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="form-group row">
      <div class="col-sm-12">
        <button nbButton status="danget" (click)="close()">Cancel</button>
        <button nbButton status="success" (click)="add()">Add</button>
      </div>
    </div>

  </nb-card-footer>
</nb-card>
