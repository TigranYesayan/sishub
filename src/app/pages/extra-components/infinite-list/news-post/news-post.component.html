<article class="qa__answer">
    <div class="answer-wrapper">
      <h2><a [attr.href]="post.link">{{post.title}}</a></h2>
      <div class="whowhen">
        <time datetime="2015-03-30 16:59">5 hours ago </time>

        <a href="#">Jessica M.</a>
      </div>
      <p>{{post.body}}</p>
      <div class="badges">
        <span class="badge badge-info">Tag 1</span>
        <span class="badge badge-info">Tag 2</span>
        <span class="badge badge-info">Tag 3</span>
      </div>
      <div class="voteCloud">
        {{post.answers ? post.answers : 0}}
        <span class="subText">answers</span>
        <span class="tail"></span>
      </div>
      <div class="voteCloud answers">
        {{post.score}}
        <span class="subText">votes</span>
      </div>
    </div>
</article>
